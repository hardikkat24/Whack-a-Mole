<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "heading">
        Whack-a-Mole
    </div>
    <div class = "content">

        <div class = 'score right'>
            <div class="heading">
                High Score
            </div>
            <div id = "highScore">0</div>
        </div>

        <div class = 'score left'>
            <div class="heading">
                Your Score
            </div>
            <div id = "myScore">0</div>
        </div>


        <div class = "clear"></div>

        <button id = 'startBtn'>
            Start Game
        </button>
        <br>
        <div class = "grid-container">
            <div class = "box">
                
                <div class = "img-holder">
                    <div></div>
                    <img src = "images/mole.svg" class = "mole" id = "mole-1">
                    <img src = "images/dirt.png" class = 'dirt'>
                </div>
            </div>
            <div class = "box">
                <div class = "img-holder">
                    <div></div>
                    <img src = "images/mole.svg" class = "mole" id = "mole-2">
                    <img src = "images/dirt.png" class = 'dirt'>
                </div>
            </div>
            <div class = "box">
                <div class = "img-holder">
                    <div></div>
                    <img src = "images/mole.svg" class = "mole" id = "mole-3">
                    <img src = "images/dirt.png" class = 'dirt'>
                </div>
            </div>
            <div class = "box">
                <div class = "img-holder">
                    <div></div>
                    <img src = "images/mole.svg" class = "mole" id = "mole-4">
                    <img src = "images/dirt.png" class = 'dirt'>
                </div>
            </div>
            <div class = "box">
                <div class = "img-holder">
                    <div></div>
                    <img src = "images/mole.svg" class = "mole" id = "mole-5">
                    <img src = "images/dirt.png" class = 'dirt'>
                </div>
            </div>
            <div class = "box">
                <div class = "img-holder">
                    <div></div>
                    <img src = "images/mole.svg" class = "mole" id = "mole-6">
                    <img src = "images/dirt.png" class = 'dirt'>
                </div>
            </div>

        </div>

        <div class = 'timer middle'>
            <div class="heading">
                Time
            </div>
            <div id = "time">0</div>
        </div>
    </div>
    <script src="script.js" type="text/javascript" defer="defer"></script>
</body>
</html>
